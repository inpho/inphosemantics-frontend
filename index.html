<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>InPhOSemantics</title>

<link href="/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="/lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="/lib/css/inphosemantics.css" rel="stylesheet">


<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body>
<div class="navbar">
  <div class="navbar-inner">
  	<div class="container">
  	  <div>
  	    <a class="brand" href="">InPhOSemantics</a>
  	    
  	    <ul class="nav">
  	      <li class="divider-vertical"></li>
  	      <li><a data-toggle="modal" href="#selectionModal" id="makeSelections">Make Selections</a></li>
  	      <li class="divider-vertical"></li>
  	    </ul>
  	  </div>
  	</div>
  </div>
</div>

<!-- Begin "Make Selections" modal -->
<div class="modal" id="selectionModal">
  <form id="formSearch" class="form-horizontal" action="/" method="GET">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">&times;</a>
    <h3>Make Selections</h3>
  </div> <!-- modal-header -->

  <div class="modal-body">


      <!-- Add Corpus -->
      <div class="group" id="corpora">
        <ul class="unstyled"></ul>
        <select class="span5"></select>
        <button type="button" class="btn">Add Corpus</button>
        <input type="hidden" name="corpora" />
      </div>
      <hr />

      <!-- Add Model -->
      <div class="group" id="models">
        <ul class="unstyled"></ul>
        <select class="span5"></select>
        <button type="button" class="btn">Add Model</button>
        <input type="hidden" name="models" />
      </div>
      <hr />
      
      <!-- Add Phrase -->
      <div class="group" id="phrases">
        <ul class="unstyled"></ul>
        <input type="text" class="search-query span5" placeholder="Add a search phrase..." />
        <input type="hidden" name="phrases" />
      </div>
      <hr />

      <!-- Search Limit -->
      <div class="group" id="limit">
        Number of results to be returned: 
        <input id="searchLimit" class="span1" name="searchLimit" type="text">
      </div>


  </div> <!-- modal-body -->

  <div class="modal-footer">
    <button class="btn" id="queryReset">Reset</button>
    <button class="btn btn-primary" type="submit">Submit Query</button>
  </div> <!-- modal-footer -->

</form>

</div>
<!-- End "Make Selections" modal -->

<div class="container" id="content">
</div>

<script src="/lib/js/jquery.js"></script>
<script src="/lib/bootstrap/js/bootstrap.js"></script>
<script src="/lib/js/bootstrap.js"></script>
<script src="/lib/js/inphosemantics.js"></script>
<script>
inpho.semantics.load($('#content'));
inpho.semantics.populate_modal($('#selectionModal'));
</script>
</body>
</html>
