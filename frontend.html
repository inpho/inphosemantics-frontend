<html>
<head>
<script type="text/javascript" src="/lib/js/jquery.js"></script>
<title>AJAX test</title>
</head>
<body>
<script type="text/javascript">

function xml_http_post(url, data, callback) {
    $.ajax({
       type: "POST",
       url: url,
       data: data,
       dataType: 'json',
       success: callback
    });
}

function test_button() {
    var data = JSON.parse(document.test_form.test_text.value);           
    xml_http_post("/", data, test_handle)
}

function test_handle(response) {
    var elem = document.getElementById('test_result')
    elem.innerHTML = JSON.stringify(response)
}

</script>

<form name=test_form>
Corpus-Model-Term List:
<input type="text" name="test_text" value="" size="50">
Result:
<div id="test_result"></div>
<input type=button onClick="test_button();" value="post" title="post">
</form>

</body>
</html>
